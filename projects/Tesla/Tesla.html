<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Stock Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #111;
        }
    
        .container {
            width: 75%;
            max-width: 1200px;
            text-align: center;
        }
    
        img {
            width: 80%;
            height: auto;
            border-radius: 8px;
        }
    
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
    
        a:hover {
            background-color: white;
            color: #222;
        }
    
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
    
        p {
            color: #ffffff;
            line-height: 1.6;
        }
    </style>
    
</head>

<body>
    <div class="container">
        <h1>Tesla Stock Dashboard</h1>
        <img src="Dashboard 1.png"
            alt="Tesla Stock Dashboard">
        <p>This dashboard provides an in-depth analysis of Tesla's stock prices. It includes visualizations of trends,
            performance metrics, and key insights to help investors make informed decisions.</p>
        <a href="https://public.tableau.com/app/profile/josh.stewart5899/viz/TeslaDashboard_17293097945510/Dashboard1" target="_blank">View Full Dashboard</a>
    </div>
</body>

</html>
